<html>
<head>

</head>
<body>
    <canvas id="test" width="400" height="400" style="background:#f6f9cb;"></canvas>
    <script>
        var cxt = test.getContext('2d');
        cxt.beginPath();
        cxt.moveTo(0,0);
        cxt.lineTo(40, 40);
        cxt.stroke();

        cxt.save();
        cxt.restore();
        cxt.beginPath();
        cxt.moveTo(40,40);
        cxt.lineTo(80, 90);
        cxt.stroke();
        

    </script>
</body>
</html>
