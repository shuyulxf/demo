        console.log(val);
    });

    var minRows = 5;
    // 最大高度，超过则出现滚动条
    var maxRows = 12;
    function autoResize(){
        var t = document.getElementById('txt');
        if (t.scrollTop == 0) t.scrollTop=1;
        while (t.scrollTop == 0){
            if (t.rows > minRows)
                t.rows--;
            else
                break;
            t.scrollTop = 1;
            if (t.rows < maxRows)
                t.style.overflowY = "hidden";
            if (t.scrollTop > 0){
                t.rows++;
                break;
            }
        }
        while(t.scrollTop > 0){
            if (t.rows < maxRows){
                t.rows++;
                if (t.scrollTop == 0) t.scrollTop=1;
            }
            else{
                t.style.overflowY = "auto";
                break;
            }
        }
    }
    autoResize()
</script>
